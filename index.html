<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <!-- bootsrap css  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!-- external css -->
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="gallery ">
            <div class="gallery__images">
                <img src="./img/0.jpg" alt="" class="gallery_image active">
                <img src="./img/1.jpg" alt="" class="gallery_image ">
                <img src="./img/2.jpg" alt="" class="gallery_image">
                <img src="./img/3.jpg" alt="" class="gallery_image">
                <img src="./img/4.jpg" alt="" class="gallery_image">
                <img src="./img/5.jpg" alt="" class="gallery_image">
                <img src="./img/6.jpg" alt="" class="gallery_image">
                <img src="./img/7.jpg" alt="" class="gallery_image">
                <img src="./img/8.jpg" alt="" class="gallery_image">
                <img src="./img/9.jpg" alt="" class="gallery_image">
            </div>
            <div class="buttons">
                <button class="prev btn" id="prev" disabled>prev</button>
                <button class="next btn">next</button>
            </div>

            <div class="content ">
                <h1 class="content__head">
                    Basic Javascript image gallery 
                </h1>
                <div class="content__blockquote">
                    Welcome to my basic image gallery, from Frontend masters bootcamp
                    playing around with Javascript <em>Events</em>, feel free to give a feedback,
                    here is a <a href="https://github.com/bobbycrooz/Image-gallery-project" class="git" >link</a> to the github repository
                </div>
                <cite>
                    -desinged by <em>Bobby crooz</em>
                </cite>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
